<html lang="en-us" ng-app="newsAPP">


<head>
    <meta http-equiv="refresh" content="60">
    <title>Stock Monitor</title>
    <meta charset="UTF-8">
    <!-- load bootstrap and fontawesome via CDN -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
    <style>
        html, body, input, select, textarea
        {
            font-size: 1.05em !important;
        }
    </style>
    <! -- load angular via CDN -->
    <script src="../JS/angular.js"></script>
    <script src="//code.angularjs.org/1.3.0-rc.2/angular-route.min.js"></script>
    <script src="//code.angularjs.org/1.3.0-rc.2/angular-resource.min.js"></script>
    <script src="../JS/news.js"></script>
</head>
<body>

<div ng-controller="newsCTRLJSONP">
    <!--http://www.cnbc.com/id/102817690 -->
    <span ng-if!="""{{newsLink}}""">
    Breaking News:({{receivedDate}}):{{news.id}}-- <a href="{{  newsLink + news.url}}">{{news.headline}} </a>
    </span>
</div>
</body>
</html>
